<!doctype html>
<title>{% block title %}Welcome{% endblock %} | Flask OpenID Example</title>
<h1>Flask OpenID Example</h1>
<ul class=navigation>
  {% if g.user %}
  <li><a href="/edit">profile</a>
  <li><a href="/logout">sign out [{{ g.user.name }}]</a>
  {% else %}
  <li><a href="/login">sign in</a>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}
