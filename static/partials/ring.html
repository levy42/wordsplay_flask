<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Player</th>
            <th>Time</th>
            <th>Language</th>
            <th>X</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="request in requests">
            <td>{{ request.user }}</td>
            <td>{{ request.move_time }}</td>
            <td>{{ request.language }}</td>
            <td ng-hide="request.my==true">
                <p class="btn btn-success"
                   ng-click="applyRequest(request.user)">Apply</p>
            </td>
            <td ng-show="request.my==true">
                <p class="btn btn-danger" ng-click="cencelRequest()">Cencel</p>
            </td>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" ng-disabled="myRequest"
                ng-click="addRequest()">Add me!
        </button>
        <select class="form-control" title="Move time"
                ng-model="moveTime">
            <option value="" selected disabled>{{ timeValues[0] }} sec</option>
            <option ng-repeat="opt in timeValues.slice(1,timeValues.length)">{{ opt }}
                sec
            </option>
        </select>
        <select class="form-control" title="Move time"
                ng-model="language">
            <option value="" selected disabled>{{ languages[0] }}</option>
            <option ng-repeat="lan in languages.slice(1, languages.length)">{{ lan }}<span s></span></option>
        </select>
    </div>
</div>
